<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Echo Security</title>
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .challenge-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .ai-prompt {
            font-size: 18px;
            color: #4a9eff;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        .attempts {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="challenge-container">
        <h2>Complete the phrase to unlock Echo</h2>
        <div class="ai-prompt" id="ai-prompt">Loading...</div>
        <input 
            type="text" 
            id="user-response" 
            placeholder="Your response..."
            autofocus
            onkeypress="if(event.key==='Enter') verifyPhrase()"
        >
        <button onclick="verifyPhrase()">Unlock</button>
        <div class="attempts" id="attempts"></div>
        <div class="error" id="error"></div>
    </div>
    
    <script>
        let currentAttempts = 0;
        
        async function init() {
   try {
       // Load the AI prompt from config - use the correct method
       const config = await window.electronAPI.getSecurityConfig();
       if (config && config.genesisPair) {
           document.getElementById('ai-prompt').textContent = 
               `"${config.genesisPair.prompt}"`;
       }
       
       // Get current failure count
       const status = await window.electronAPI.getSecurityStatus();
       currentAttempts = status.failureCount || 0;
       updateAttemptsDisplay();
   } catch (error) {
       console.error('Error loading config:', error);
       // Fallback to default prompt
       document.getElementById('ai-prompt').textContent = '"When I think of security..."';
       updateAttemptsDisplay();
   }
}

function updateAttemptsDisplay() {
   const remaining = 3 - currentAttempts;
   document.getElementById('attempts').textContent = 
       `${remaining} attempt${remaining !== 1 ? 's' : ''} remaining`;
}
        
        async function verifyPhrase() {
            const response = document.getElementById('user-response').value.trim();
            if (!response) return;
            
            const result = await window.electronAPI.verifySecurityPhrase(response);
            
            if (result.success) {
                // Success - window will be closed by main process
                document.getElementById('error').textContent = '';
            } else {
                // Failed attempt
                document.getElementById('user-response').value = '';
                document.getElementById('error').textContent = 'Incorrect response';
                currentAttempts = result.failureCount;
                updateAttemptsDisplay();
                
                if (result.locked) {
                    // Final failure - main process will handle destruction
                    document.getElementById('error').textContent = 
                        'Maximum attempts exceeded. Initiating security protocol...';
                    document.querySelector('button').disabled = true;
                    document.querySelector('input').disabled = true;
                }
            }
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
